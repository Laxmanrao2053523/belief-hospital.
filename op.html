<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Appointment ‚Äì Belief Hospitals</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<style>
  /* MODERN UI THEME */
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(rgba(255, 192, 203, 0.4), rgba(255, 255, 255, 0.4)), 
                url("PREGNENT.webp") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-bottom: 80px; /* Space for nav */
  }

  /* FROSTED GLASS EFFECT */
  .glass-card {
    width: 90%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 30px;
    padding: 35px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 { color: #d81b60; font-weight: 800; margin-bottom: 10px; font-size: 24px; }
  p.subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }

  /* ELEGANT INPUTS */
  .input-field {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 15px;
    border: 1px solid rgba(0, 0, 0, 0.08);
    background: rgba(255, 255, 255, 0.8);
    font-size: 16px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.3s ease;
  }
  .input-field:focus { border-color: #d81b60; box-shadow: 0 0 10px rgba(216, 27, 96, 0.1); }

  /* PREMIUM GRADIENT BUTTON */
  .btn-submit {
    width: 100%;
    padding: 16px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #e91e63, #ad1457);
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3);
    transition: 0.3s;
  }
  .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(233, 30, 99, 0.4); }

  #result { margin-top: 25px; animation: fadeIn 0.5s ease-in; }
  .token-box { background: #e8f5e9; padding: 20px; border-radius: 20px; border: 2px dashed #2e7d32; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  /* FIXED BOTTOM NAVIGATION */
  .app-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); z-index: 9999; }
  .nav-item { text-decoration: none; color: #888; font-size: 12px; font-weight: 600; text-align: center; }
  .nav-item.active { color: #e91e63; }
  .nav-icon { font-size: 20px; display: block; }
</style>
</head>
<body>

<div class="glass-card">
  <h2>Online OP Portal</h2>
  <p class="subtitle">Belief Fertility & Baby Care</p>
  
  <input id="name" class="input-field" placeholder="Patient Full Name">
  <input id="phone" type="tel" class="input-field" placeholder="Mobile Number">
  <textarea id="reason" class="input-field" rows="2" placeholder="Reason for Visit (Optional)"></textarea>
  
  <button class="btn-submit" onclick="getToken()">Get Token Now</button>
  
  <div id="result"></div>
</div>

<nav class="app-nav">
  <a href="code.html" class="nav-item"><span class="nav-icon">üìä</span>Status</a>
  <a href="op.html" class="nav-item active"><span class="nav-icon">üìÖ</span>Book OP</a>
</nav>

<script>
const TOKEN_API = "https://script.google.com/macros/s/AKfycbwCGKfiunGH4TkD6vj3bVWHM4ioQERIIYUF-5L9teZYt6J2TqgwbMTBv1XWYalPjM5W/exec";

if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

function getToken(){
  const n = document.getElementById("name").value.trim();
  const p = document.getElementById("phone").value.trim();
  const r = document.getElementById("reason").value.trim();

  if(!n || !p) { alert("Please enter Name and Phone"); return; }
  
  document.getElementById("result").innerHTML = "<p style='color:#ad1457'>‚è≥ Generating Secure Token...</p>";

  fetch(`${TOKEN_API}?name=${encodeURIComponent(n)}&phone=${encodeURIComponent(p)}&reason=${encodeURIComponent(r)}`)
    .then(res => res.json())
    .then(d => {
      if(d.token){
        localStorage.setItem("yourToken", d.token);
        document.getElementById("result").innerHTML = `
          <div class="token-box">
            <span style="color:#2e7d32; font-size:14px; font-weight:bold;">YOUR TOKEN NUMBER</span><br>
            <span style="font-size:50px; color:#1b5e20; font-weight:900;">${d.token}</span><br>
            <span style="font-size:12px; color:#555;">Saved to your device.</span>
          </div>`;
      }
    }).catch(() => { document.getElementById("result").innerText = "‚ùå Connection Failed"; });
}
</script>
</body>
</html>
